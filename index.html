            <link rel="preconnect" href="https://fonts.googleapis.com">

                    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Press+Start+2P&family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,400;1,500&display=swap"

                *{
                    box-sizing: border-box;
                    font-family: 'Press Start 2P', cursive;
                }

                <body>
                <!--red container div-->
                <div style="position: relative;display: inline-block">
                    <!--smaller red container div-->
                    <div style="
                    position: absolute;
                    display: flex;
                    width: 100%;
                    align-items: center;
                    padding: 20px;
                ">
                        <!--player-->
                        <div style="position: relative;
                        width: 100%;
                         display:flex;
                           justify-content: flex-end;
                           border-top: 4px solid white;
                            border-bottom: 4px solid white;
                             border-left: 4px solid white;

                         ">
                            <div style="background-color:
                             red;height: 30px;
                              width: 100%">
                            </div>
                            <div id="playerHealth"
                                 style="position: absolute;
                             background: blue;
                             top: 0;
                             right: 0;
                             bottom: 0;
                             width: 100%">
                            </div>
                        </div>
                        <!--timer-->
                        <div id="timer"
                                style="background-color:
                             black;height: 50px;
                             width: 100px;
                             flex-shrink: 0;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            color: white;
                            border: 4px solid white;
                        ">
                            10
                        </div>

                        <!--enemy-->
                        <div style="position: relative;
                          width: 100%;
                         border-top: 4px solid white;
                            border-bottom: 4px solid white;
                             border-right: 4px solid white;

                      ">
                        <div style="background-color: red;height: 30px"></div>
                        <div id="enemyHealth"
                             style="position: absolute;
                             background: blue;
                             top: 0;
                             right: 0;
                             bottom: 0;
                             left: 0">
                        </div>
                            </div>
                        <div></div>
                    </div>
                    <div
                            id="displayText"
                            style="position: absolute;
                            color: white;
                            align-items: center;
                            justify-content: center;
                            top: 0;
                            right: 0;
                            bottom: 0;
                            left: 0;
                            display: none;
                    ">Tie</div>
                    <canvas></canvas>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
                <script src="utils.js"></script>
                <script src="classes.js"></script>
                <script src="index.js"></script>
                </body>
